<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <style>
body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .container {
    text-align: center;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    max-width: 500px;
  }
  
  .quote-box {
    margin-top: 20px;
  }
  
  #quote {
    font-size: 1.4rem;
    margin-bottom: 20px;
    color: #333;
  }
  
  button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background-color: #005fa3;
  }
  





  </style>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div class="quote-box">
      <p id="quote">Click the button to see a quote!</p>
      <button onclick="generateQuote()">Get Quote</button>
    </div>
  </div>

  <script src="quote.js"></script>
</body>
</html>
